<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherNow - Sign In / Sign Up</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="signin_page.css" />
</head>
<body>
  <div class="flip-container">
    <div class="card" id="flipCard">

      <!-- Theme Toggle Button -->
      <div class="theme-toggle" id="themeToggle">
        <img src="images/sun.png" alt="Theme Icon" id="toggleIcon" />
      </div>

      <!-- FRONT: SIGN IN -->
      <div class="form-container front">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required minlength="8" />
          </div>
          <button type="submit" class="login-btn">Sign In</button>
        </form>
        <p class="switch-text">Don't have an account? <a id="showSignup">Sign up</a></p>
      </div>

      <!-- BACK: SIGN UP -->
      <div class="form-container back">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Enter password" required minlength="8" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="8" />
          </div>
          <button type="submit" class="signup-btn">Create Account</button>
        </form>
        <p class="switch-text">Already have an account? <a id="showSignin">Sign in</a></p>
      </div>

    </div>
  </div>

  <script>
    const flipCard = document.getElementById("flipCard");
    const showSignup = document.getElementById("showSignup");
    const showSignin = document.getElementById("showSignin");
    const themeToggle = document.getElementById("themeToggle");
    const toggleIcon = document.getElementById("toggleIcon");

    // Flip card
    showSignup.addEventListener("click", () => flipCard.classList.add("flipped"));
    showSignin.addEventListener("click", () => flipCard.classList.remove("flipped"));

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if(document.body.classList.contains("dark-mode")){
        toggleIcon.src = "images/moon.png"; // moon in dark mode
      } else {
        toggleIcon.src = "images/sun.png"; // sun in light mode
      }
    });
    // Redirect after sign-in
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  console.log('Login attempt:', { email, timestamp: new Date().toISOString() });

  try {
    const response = await fetch('http://localhost:3000/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    console.log('Login response:', data);

    if (response.ok) {
      // Store token
      localStorage.setItem('weatherToken', data.token);
      localStorage.setItem('userId', data.userId);
      console.log('Authentication successful, redirecting...');
      window.location.href = "main.html";
    } else {
      console.warn('Login failed:', data.error);
      alert(data.error || "Invalid email or password");
    }
  } catch (error) {
    console.error('Login error:', error);
    alert("Connection error. Please try again.");
  }
});

// Redirect after sign-up
const signupForm = document.getElementById("signupForm");
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  console.log('Signup attempt:', { username, email, timestamp: new Date().toISOString() });

  if (password !== confirmPassword) {
    console.warn('Password mismatch');
    alert("Passwords do not match");
    return;
  }

  try {
    const response = await fetch('http://localhost:3000/api/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, email, password })
    });

    const data = await response.json();
    console.log('Signup response:', data);

    if (response.ok) {
      console.log('Registration successful, proceeding to login...');
      // Automatically log in after successful registration
      const loginResponse = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const loginData = await loginResponse.json();
      console.log('Auto-login response:', loginData);

      if (loginResponse.ok) {
        localStorage.setItem('weatherToken', loginData.token);
        localStorage.setItem('userId', loginData.userId);
        console.log('Authentication successful, redirecting...');
        window.location.href = "main.html";
      }
    } else {
      console.warn('Registration failed:', data.error);
      alert(data.error || "Registration failed. Please try again.");
    }
  } catch (error) {
    console.error('Registration error:', error);
    alert("Connection error. Please try again.");
  }
});
  </script>
</body>
</html>
